---
layout: default
---
<div class="container">
  <h1>Request</h1>
  <form id="form">
    Name:<br>
    <input type="text" id="name" placeholder="Phase"><br>
    Skype:<br>
    <input type="text" id="skype" placeholder="phasesaber"><br>
    <br>
    Name of Plugin:<br>
    <input type="text" id="plugin-name" placeholder="WizardFight"><br>
    Description of the Plugin:<br>
    <textarea id="plugin-description" cols="50" rows="10" placeholder="Players join an arena where they fight with magical abilities such as Earth, Fire, Water, and Air."></textarea><br>
    <small>By submitting a request, you agree to the <a href="TOS.html">Terms of Service</a>.</small><br>
    <input type="submit" value="Submit!">
  </form>
</div>

<script src="js/request.js"></script>
